<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>İphone Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="process">0</div>
      <div class="btn-container">
        <div class="btn ac">AC</div>
        <div class="btn pm">±</div>
        <div class="btn percent">%</div>
        <div class="btn div">÷</div>
        <div class="btn nmbr number-7">7</div>
        <div class="btn nmbr number-8">8</div>
        <div class="btn nmbr number-9">9</div>
        <div class="btn multp">×</div>
        <div class="btn nmbr number-4">4</div>
        <div class="btn nmbr number-5">5</div>
        <div class="btn nmbr number-6">6</div>
        <div class="btn subs">−</div>
        <div class="btn nmbr number-1">1</div>
        <div class="btn nmbr number-2">2</div>
        <div class="btn nmbr number-3">3</div>
        <div class="btn add">+</div>
        <div class="btn nmbr number-0">0</div>
        <div class="btn decimal">.</div>
        <div class="btn equal">=</div>
      </div>
    </div>
    <script src="./js/sandbox.js"></script>
  </body>
</html>
